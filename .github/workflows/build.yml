name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - 'release/*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get Short Git Commit SHA
        id: git-info
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Set Image Tag
        id: set-tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "IMAGE_TAG=main-${{ github.run_number }}-${{ env.SHORT_SHA }}" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == refs/heads/release/* ]]; then
            VERSION=$(echo "${{ github.ref }}" | sed 's#refs/heads/release/##')
            echo "IMAGE_TAG=release-${VERSION}-${{ env.SHORT_SHA }}" >> $GITHUB_ENV
          else
            echo "IMAGE_TAG=dev-${{ github.run_number }}-${{ env.SHORT_SHA }}" >> $GITHUB_ENV

      - name: Build and Tag Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/basic-js-app:${{ env.IMAGE_TAG }} .

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/basic-js-app:${{ env.IMAGE_TAG }}
